<!DOCTYPE html>
<html lang="en">

<head>

    <link href="../../wwwroot/css/soccer/footballMatch.css" rel="stylesheet"/>

<body>
<div class="main-lates-matches">

                    <span>3:2</span>

                </span>
                <span class="team1">
